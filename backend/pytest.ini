# Pytest Configuration for AI-Powered Tuxemon Backend
# Austin Kidwell | Intellegix | Mobile-First Pokemon-Style Game

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system components
    ai: Tests related to AI systems (memory, dialogue, cost tracking)
    db: Database-related tests
    api: API endpoint tests
    slow: Slow-running tests (>1 second)
    critical: Critical path tests that must pass

# Test output configuration
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --no-cov-on-fail
    -p no:warnings

# Timeout for individual tests
timeout = 300

# Parallel execution
# Use with: pytest -n auto
# Requires pytest-xdist

# Test environment variables
env =
    DATABASE_URL=postgresql://postgres:test@localhost:5432/tuxemon_test
    REDIS_URL=redis://localhost:6379/1
    QDRANT_URL=http://localhost:6333
    CLAUDE_API_KEY=test_key_for_mocking
    ENVIRONMENT=testing
    LOG_LEVEL=WARNING