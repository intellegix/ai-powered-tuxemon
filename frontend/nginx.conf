# Production Nginx Configuration for AI-Powered Tuxemon Frontend
# Austin Kidwell | Intellegix | Mobile-First PWA Optimization

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression for better mobile performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;

    # Cache static assets for PWA performance
    map $sent_http_content_type $expires {
        "text/html"                 1h;
        "text/css"                  1y;
        "application/javascript"    1y;
        "application/woff2"         1y;
        "~image/"                   1y;
        default                     1h;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        expires $expires;

        # Security headers for mobile PWA
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # PWA specific headers
        location /manifest.json {
            add_header Cache-Control "public, max-age=604800";
            add_header Content-Type "application/manifest+json";
        }

        location /sw.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Content-Type "application/javascript";
        }

        # Main SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Block API requests (should go to backend)
        location /api {
            return 404;
        }

        # Enable compression for mobile performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}