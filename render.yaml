# Fixed Render Configuration for AI-Powered Tuxemon Frontend
# Austin Kidwell | Intellegix | Hybrid Deployment

services:
  # Frontend Static Site (Fixed Configuration)
  - type: static
    name: ai-tuxemon-mobile
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      # Ngrok tunnel backend connection
      - key: VITE_API_BASE_URL
        value: https://brankier-unprotected-temika.ngrok-free.dev
      - key: VITE_WS_BASE_URL
        value: wss://brankier-unprotected-temika.ngrok-free.dev
      - key: VITE_APP_NAME
        value: AI-Powered Tuxemon
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_ENABLE_PWA
        value: true
      - key: VITE_ENABLE_OFFLINE
        value: true
      - key: VITE_ENABLE_DEBUG_LOGS
        value: true
      - key: VITE_API_TIMEOUT
        value: 10000
      - key: VITE_ENABLE_AI_NPCS
        value: true
      - key: VITE_ENABLE_REAL_TIME
        value: true
      - key: VITE_ENABLE_HAPTIC_FEEDBACK
        value: true
      - key: VITE_ENABLE_TOUCH_CONTROLS
        value: true
      - key: VITE_MOBILE_OPTIMIZED
        value: true