# Render.com Deployment Configuration for AI-Powered Tuxemon
# Austin Kidwell | Intellegix | Mobile-First Pokemon-Style Game
#
# ðŸš€ DEPLOYMENT STRATEGY:
# 1. GitHub Actions runs tests and validation on every push/PR
# 2. Render automatically deploys main branch when tests pass
# 3. Production URL: https://tuxemon-frontend.onrender.com
#
# ðŸ’° ESTIMATED COSTS:
# - Backend (Starter): $7/month
# - Frontend (Static): Free
# - PostgreSQL (Starter): $12/month
# - Total: ~$19/month + variable AI costs

services:
  # Backend API Service
  - type: web
    name: tuxemon-backend
    runtime: python
    plan: starter  # $7/month
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tuxemon-postgres
          property: connectionString
      - key: REDIS_URL
        sync: false  # Will set manually from Redis provider
      - key: QDRANT_URL
        sync: false  # Will set manually from Qdrant Cloud
      - key: QDRANT_API_KEY
        sync: false  # Will set manually from Qdrant Cloud
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: APP_VERSION
        value: 1.0.0
      - key: CLAUDE_API_KEY
        sync: false  # Optional, set if available
      - key: MAX_COST_PER_DAY_USD
        value: 50
      - key: MAX_CLAUDE_REQUESTS_PER_DAY
        value: 1000
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434  # Local LLM fallback
      - key: OLLAMA_MODEL
        value: mistral:7b-instruct
      - key: DEFAULT_MODEL_PROVIDER
        value: local
      - key: ENABLE_AI_FEATURES
        value: true
      - key: ENABLE_COST_TRACKING
        value: true

  # Frontend Static Site
  - type: static
    name: tuxemon-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: tuxemon-backend
          property: host
      - key: VITE_WS_BASE_URL
        fromService:
          type: web
          name: tuxemon-backend
          property: host
      - key: VITE_APP_NAME
        value: AI-Powered Tuxemon
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_ENABLE_PWA
        value: true
      - key: VITE_ENABLE_OFFLINE
        value: true

databases:
  - name: tuxemon-postgres
    databaseName: tuxemon
    user: tuxemon_admin
    plan: starter  # $12/month - 1GB storage, 1M rows